<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"  content="width=device-width,initial-scale=1.0" />
    <title>学生情報登録2</title>
  </head>
  <body>
    <h2>学生情報登録2</h2>
    <p>必要事項を記入して登録ボタンを押してください</p>
    <br/>
    <form action="#">
      <p>学籍番号</p>
      <input type=number name="studentid" />
      <p>氏名</p>
      <input type=text name="username" />
      <p>電話番号</p>
      <input type=tel name="tel" />
      <p>生年月日</p>
      <input type=date name="birthday"/>
      <p>メール</p>
      <input type=email name="mail"/>
      <p>性別</p>
      <label><input type=radio name="gender" value="男" checked>男</label>
      <label><input type=radio name="gender" value="女" id="woman"></label>
      <span>女</span>
      <p>備考</p>
      <textarea name="remarks" cols="40" rows="4" maxlength="40"></textarea>
      <br>
      <input type="button" onclick="alert('send now!'); return false;" value="登録">
      <input type="button" value="クリア" />
    </form>
  </body>
</html>
